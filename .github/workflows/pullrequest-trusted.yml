name: Pull Request Update

concurrency:
  group: pullrequest-${{ github.head_ref }}
  cancel-in-progress: true

on:
  pull_request_target:
    branches: [ test-manifest-action-trunk ]
    types: [ labeled ]

# To test workflow updates you need to work in a branch directly on viamrobotics/rdk
# and tag your working branch instead of @test-manifest-action-trunk in any viamrobotics/rdk "uses" below.
# Don't forget to tag back to @test-manifest-action-trunk before merge.

jobs:
  test:
    if: (github.event.label.name == 'safe to test' || github.event.label.name == 'appimage')
    uses: viamrobotics/rdk/.github/workflows/test.yml@test-manifest-action-trunk
    secrets:
      MONGODB_TEST_OUTPUT_URI: ${{ secrets.MONGODB_TEST_OUTPUT_URI }}
      DOCKER_PUBLIC_READONLY_PAT: ${{ secrets.DOCKER_PUBLIC_READONLY_PAT }}

  # This lets people add an "appimage" tag to have appimages built for the PR
  appimage:
    needs: [test]
    if: |
      always() && !cancelled() && contains(github.event.pull_request.labels.*.name, 'safe to test') &&
      !contains(github.event.pull_request.labels.*.name, 'appimage-ignore-tests') &&
      contains(github.event.pull_request.labels.*.name, 'appimage') && needs.test.result == 'success'
    uses: viamrobotics/rdk/.github/workflows/appimage.yml@test-manifest-action-trunk
    with:
      release_type: 'pr'
    secrets:
      GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}

  appimage-ignore-tests:
    if: |
       always() && !cancelled() && contains(github.event.pull_request.labels.*.name, 'safe to test') &&
       contains(github.event.pull_request.labels.*.name, 'appimage-ignore-tests')
    uses: viamrobotics/rdk/.github/workflows/appimage.yml@test-manifest-action-trunk
    with:
      release_type: 'pr'
    secrets:
      GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}

  # This lets people add a "static-build" tag to have static binaries built for the PR
  static:
    needs: [test]
    if: |
      always() && !cancelled() && contains(github.event.pull_request.labels.*.name, 'safe to test') &&
      !contains(github.event.pull_request.labels.*.name, 'static-ignore-tests') &&
      contains(github.event.pull_request.labels.*.name, 'static-build') && needs.test.result == 'success'
    uses: viamrobotics/rdk/.github/workflows/staticbuild.yml@test-manifest-action-trunk
    with:
      release_type: 'pr'
    secrets:
      GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}

  static-ignore-tests:
    if: |
       always() && !cancelled() && contains(github.event.pull_request.labels.*.name, 'safe to test') &&
       contains(github.event.pull_request.labels.*.name, 'static-ignore-tests')
    uses: viamrobotics/rdk/.github/workflows/staticbuild.yml@test-manifest-action-trunk
    with:
      release_type: 'pr'
    secrets:
      GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}

  droid:
    needs: test
    uses: viamrobotics/rdk/.github/workflows/droid.yml@test-manifest-action-trunk
    with:
      release_type: 'pr'
    secrets:
      GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}

  macos:
    uses: viamrobotics/rdk/.github/workflows/macos.yml@test-manifest-action-trunk

  license_finder:
    uses: viamrobotics/rdk/.github/workflows/license_finder.yml@test-manifest-action-trunk
