name: Pull Request Update

concurrency: 
  group: pullrequest-untrusted-${{ github.head_ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  pull_request:
    branches: [ 'main' ]
    types: [ labeled ]

# To test workflow updates you need to work in a branch directly on viamrobotics/rdk
# and tag your working branch instead of @main in any viamrobotics/rdk "uses" below.
# Don't forget to tag back to @main before merge.

jobs:
  test:
    if: |
      github.event_name == 'workflow_dispatch' || 
      (github.event_name == 'pull_request' && (github.event.label.name == 'safe to test' || github.event.label.name == 'appimage') && contains(github.event.pull_request.labels.*.name, 'safe to test'))
    steps:
      - name: one
        run: exit 1

  slam_integration_test:
    if: |
      github.event_name == 'workflow_dispatch' || 
      (github.event_name == 'pull_request' && (github.event.label.name == 'safe to test' || github.event.label.name == 'appimage') && contains(github.event.pull_request.labels.*.name, 'safe to test'))
    uses: viamrobotics/rdk/.github/workflows/slam-integration-test.yml@main

  appimage_test_passing:
    name: Appimage tests passing
    needs: [test]
    runs-on: [x64, qemu-host]
    if: always()
    steps:
      - name: Check Test Results for Appimage
        if: |
          ${{ failure() }} &&
          !(contains(github.event.pull_request.labels.*.name, 'safe to test')) &&
            contains(github.event.pull_request.labels.*.name, 'appimage-force)))
        run: |
          exit 1

  # This lets people add an "appimage" tag to have appimages built for the PR
  appimage:
    needs: appimage_test_passing
    if: |
      contains(github.event.pull_request.labels.*.name, 'appimage') && (github.event_name == 'workflow_dispatch' || 
      (github.event_name == 'pull_request' && (github.event.label.name == 'safe to test' || github.event.label.name == 'appimage') && contains(github.event.pull_request.labels.*.name, 'safe to test')))
    uses: viamrobotics/rdk/.github/workflows/appimage.yml@main
    secrets:
      GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
