name: MacOS

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    runs-on: macos-13
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || github.ref }}
    - uses: actions/setup-go@v5
      with:
        go-version: '1.21.x'

    # note: this caching is brittle but we are okay with periodic build failures in exchange for speed
    # todo: replace with bottling
    - id: cache-brew
      uses: actions/cache@v4
      with:
        path: |
          /usr/local/**/tensorflow*
          /usr/local/**/nlopt*
        key: ${{ runner.os }}-${{ hashFiles('etc/Brewfile') }}
    - name: brew
      if: steps.cache-brew.outputs.cache-hit != 'true'
      run: brew bundle install --file=etc/Brewfile
    - name: say config
      # note: don't move this into the install step. we want to see this even when cache hits.
      run: brew config

    - name: build
      run: go build ./web/cmd/server
    - uses: actions/upload-artifact@v3
      with:
        name: viam-server-macos
        path: server
        retention-days: 5
