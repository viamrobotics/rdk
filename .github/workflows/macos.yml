name: MacOS

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    runs-on: macos-13
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || github.ref }}
    - uses: actions/setup-go@v5
      with:
        go-version: '1.21.x'

    - name: config + tap
      run: |
        brew config
        brew tap viamrobotics/brews
    # note: this caching is brittle but we are okay with periodic build failures in exchange for speed
    # todo: replace with bottling
    - id: cache-brew
      uses: actions/cache@v4
      with:
        path: |
          /usr/local/**/tensorflow*
          /usr/local/**/nlopt*
        key: ${{ hashFiles('etc/Brewfile', '/usr/local/Homebrew/Library/Taps/viamrobotics/homebrew-brews/**/*', '.github/workflows/macos.yml') }} }}
    - name: brew
      run: brew bundle install --file=etc/Brewfile

    - name: build
      run: go build ./web/cmd/server
    - uses: actions/upload-artifact@v3
      with:
        name: viam-server-macos
        path: server
        retention-days: 5
