name: Docker

on:
  schedule:
    - cron: '0 6 * * *' # once a day at 6AM UTC (1AM/EST, 2AM/EDT)
  workflow_dispatch:
  push:
    paths:
      - '**/.github/workflows/docker.yml'
      - '**/Dockerfile.fortest'

jobs:
  build_docker_image:
    name: Build Docker Image
    runs-on: [self-hosted, x64]
    container:
      image: ubuntu:20.04
    steps:
    - name: Base Setup
      run: |
        apt-get update
        apt install -y ca-certificates curl gpg lsb-release make sudo
        DEBIAN_FRONTEND="noninteractive" TZ="Etc/UTC" apt-get -y install tzdata
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
        echo \
          "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu \
          $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
        apt-get update
        apt-get install -y docker-ce docker-ce-cli containerd.io
    - name: Login to GHCR
      run: |
        echo ${{ secrets.GIT_ACCESS_TOKEN }} | docker login ghcr.io -u viambot --password-stdin
    - name: Check out code
      uses: actions/checkout@v2
    - name: Build and push
      run: |
        make docker
    - name: Invoke test workflow
      uses: benc-uk/workflow-dispatch@v1
      with:
        workflow: Test
        token: ${{ secrets.GIT_ACCESS_TOKEN }}
