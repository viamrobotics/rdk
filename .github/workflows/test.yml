name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    container:
      image: echolabs/robotcoretest:latest

    steps:

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Build
      run: |
        apt update && apt install sudo swig
        cwd=`pwd`
        cd lrf/rplidar
        make
        cd $cwd
        go build -v ./...

    - name: Lint
      run: |
        go run github.com/golangci/golangci-lint/cmd/golangci-lint run -v ./...
        go get -u github.com/edaniels/golinters/cmd/combined
        go vet -vettool=$(which combined) ./...

    - name: Test
      run: go test -v ./...
