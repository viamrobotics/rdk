name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    container:
      image: echolabs/robotcoretest:latest

    steps:

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Build
      run: |
        cwd=`pwd`
        cd lidar/rplidar
        make
        cd $cwd
        go build -v ./...

    - name: Lint
      run: |
        make lint

    - name: Test
      run: |
       make test

    - name: Upload coverage to Codecov
      run: |
        bash <(curl -s https://codecov.io/bash)
