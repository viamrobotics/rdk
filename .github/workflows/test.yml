name: Go

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/Dockerfile.fortest'
      - '**/.github/workflows/docker.yml'
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    name: Build and Test
    runs-on: [self-hosted, x64]
    container:
      image: echolabs/robotcoretest:latest

    steps:

    - name: Remove git ssh redirect
      run : git config --unset url.ssh://git@github.com/.insteadof || true

    - name: Check out code in Core directory
      uses: actions/checkout@v2
      with:
        fetch-depth: 2

    - name: Configure git for private modules
      env:
        TOKEN: ${{ secrets.GIT_ACCESS_TOKEN }}
      run: |
        git config --global url."https://${TOKEN}@github.com".insteadOf "https://github.com"

    - name: Update dev environment
      run: |
        sudo -u testbot bash -lc 'make setup'

    - name: Verify no uncommitted changes from "make build goformat"
      run: |
        git init
        git add .
        chown -R testbot .
        sudo -u testbot bash -lc 'make build goformat'
        GEN_DIFF=$(git diff)
        if [ -n "$GEN_DIFF" ]; then
            echo '"make build goformat" resulted in changes not in git' 1>&2
            git status
            exit 1
        fi

    - name: Lint
      run: |
        sudo -u testbot bash -lc 'make lint'

    - name: Test
      env:
        ARTIFACT_GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.ARTIFACT_GOOGLE_APPLICATION_CREDENTIALS }}
        TEST_MONGODB_URI: ${{ secrets.TEST_MONGODB_URI }}
      run: |
        echo "$ARTIFACT_GOOGLE_APPLICATION_CREDENTIALS" | base64 -d > artifact_google_creds.json
        export ARTIFACT_GOOGLE_APPLICATION_CREDENTIALS=`pwd`/artifact_google_creds.json
        sudo -u testbot bash -lc 'make cover'

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
