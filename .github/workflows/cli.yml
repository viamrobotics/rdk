name: Viam CLI

on:
  workflow_dispatch:
    inputs:
      release_type:
        required: true
        type: string
  workflow_call:
    inputs:
      release_type:
        required: true
        type: string
    secrets:
      GCP_CREDENTIALS:
        required: true

jobs:
  viam-cli:
    strategy:
      matrix:
        include:
        - goos: linux
          goarch: amd64
        - goos: linux
          goarch: arm64
        - goos: darwin
          goarch: amd64
        - goos: darwin
          goarch: arm64
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v4
      with:
        # todo: pin this for prod
        go-version: '1.20.x'

    # todo(ask): factor out this conditional checkout behavior? why not always use current?
    - name: Check out code
      if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
      uses: actions/checkout@v3
    - name: Check out PR branch code
      if: github.event_name == 'pull_request_target'
      uses: actions/checkout@v3
      with:
        ref: ${{ github.event.pull_request.head.sha }}

    - name: vars
      id: vars
      run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    - name: build
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: go build -ldflags="-X main.CliVersion=${{ steps.vars.outputs.sha_short }}" ./cli/viam

    - name: Authorize GCP Upload
      uses: google-github-actions/auth@v1
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
    - name: upload
      uses: google-github-actions/upload-cloud-storage@v0.10.4
      with:
        headers: "cache-control: no-cache"
        path: 'viam'
        destination: 'packages.viam.com/apps/viam-cli/viam-${{ inputs.release_type }}-${{ matrix.goos }}-${{ matrix.goarch }}'
        parent: false # what
        gzip: false # why
    # todo: also `gs mv` for tagged release
