name: Release Candidate

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}

on:
  push:
    tags:
      - 'SMURFv[0-9]+.[0-9]+.[0-9]+-rc[0-9]+'

# To test workflow updates you need to work in a branch directly on viamrobotics/rdk
# and tag your working branch instead of @main in any viamrobotics/rdk "uses" below.
# Don't forget to tag back to @main before merge.

env:
  RELEASE_TYPE: "rc"

jobs:
  test:
    uses: viamrobotics/rdk/.github/workflows/test.yml@rc-workflows
    secrets:
      MONGODB_TEST_OUTPUT_URI: ${{ secrets.MONGODB_TEST_OUTPUT_URI }}

  appimage:
    needs: test
    uses: viamrobotics/rdk/.github/workflows/appimage.yml@rc-workflows
    secrets:
      GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}

  staticbuild:
    needs: test
    uses: viamrobotics/rdk/.github/workflows/staticbuild.yml@rc-workflows
    secrets:
      GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
