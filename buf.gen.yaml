version: v1beta1
plugins:
  - name: go
    out: .
    opt:
      - paths=source_relative
  - name: go-grpc
    out: .
    opt:
      - paths=source_relative
  - name: grpc-gateway
    out: .
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
  - name: js
    out: dist/js
    opt:
      - import_style=commonjs
  - name: grpc-web
    out: dist/js
    opt:
      - import_style=commonjs
      - mode=grpcwebtext
