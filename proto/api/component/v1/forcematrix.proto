syntax = "proto3";
option go_package = "go.viam.com/rdk/proto/api/component/v1";
option java_package = "com.viam.rdk.proto.api.component.v1";

package proto.api.component.v1;

import "google/api/annotations.proto";

// ForceMatrixService services maintains all ForceMatrices associated with a robot
service ForceMatrixService {

  // Matrix returns the matrix of force readings from the force matrix sensor
  rpc Matrix(ForceMatrixServiceMatrixRequest) returns (ForceMatrixServiceMatrixResponse) {
    option (google.api.http) = {
      get : "/api/v1/component/force_matrix/{name}/matrix"
    };
  }

  // SlipDetection returns whether or not slip is occurring
  rpc SlipDetection(ForceMatrixServiceSlipDetectionRequest) returns (ForceMatrixServiceSlipDetectionResponse) {
    option (google.api.http) = {
      get : "/api/v1/component/force_matrix/{name}/slip_detection"
    };
  }
}

// Matrix
message Matrix {
	uint32 rows = 1;
	uint32 cols = 2;
	repeated uint32 data = 3;
}

// ForceMatrix
message ForceMatrixServiceMatrixRequest {
	string name = 1;
}

message ForceMatrixServiceMatrixResponse {
	Matrix matrix = 1;
}

message ForceMatrixServiceSlipDetectionRequest {
  string name = 1;
}

message ForceMatrixServiceSlipDetectionResponse {
  bool is_slipping = 1;
}
