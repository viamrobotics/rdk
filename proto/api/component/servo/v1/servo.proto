syntax = "proto3";

package proto.api.component.servo.v1;

import "google/api/annotations.proto";

option go_package = "go.viam.com/rdk/proto/api/component/servo/v1";
option java_package = "com.viam.rdk.proto.api.component.servo.v1";

// A ServoService maintains all servos associated with a robot
service ServoService {
  // Move requests the servo of the underlying robot to move.
  // This will block until done or a new operation cancels this one
  rpc Move(MoveRequest) returns (MoveResponse) {
    option (google.api.http) = {
      put: "/viam/api/v1/component/servo/{name}/move"
    };
  }

  // GetPosition returns the current set angle (degrees) of the servo of the underlying robot.
  rpc GetPosition(GetPositionRequest) returns (GetPositionResponse) {
    option (google.api.http) = {
      get: "/viam/api/v1/component/servo/{name}/position"
    };
  }

  // Stop stops a robot's servo
  rpc Stop(StopRequest) returns (StopResponse) {
    option (google.api.http) = {
      post: "/viam/api/v1/component/servo/{name}/stop"
    };
  }
}

message MoveRequest {
  // the name of the servo, as registered
  string name = 1;
  // the degrees by which to rotate the servo. Accepted values are between 0 and 180
  uint32 angle_deg = 2;
}

message MoveResponse {}

message GetPositionRequest {
  // the name of the servo, as registered
  string name = 1;
}

message GetPositionResponse {
  // the degrees from neutral by which the servo is currently rotated. Values are between 0 and 180
  uint32 position_deg = 1;
}

message StopRequest {
  // Name of a servo
  string name = 1;
}

message StopResponse {}

message Status {
  uint32 position_deg = 1;
}
