  - buf.build/erdaniels/gostream:ae00de34a29e41ed96578beb4a84ae9e
build:
  excludes:
    - dist
    - node_modules
    - rpc/examples/echo/frontend/node_modules
    - rpc/js/node_modules
    - samples
    - vendor
    - web
breaking:
