version: 1
workers:
# BeagleBone Green Wireles by SeedStudio.
# https://beagleboard.org/green-wireless
- name: beaglebone-1860
  checks:
  - cmd:
    - go
    - test
    - -cover
    - -bench=.
    - -benchtime=1000ms
    - -benchmem
    - ./...
  # Test in advance: devices
  - dir: ..
    cmd:
    - git
    - clone
    - --depth
    - 1
    - https://github.com/periph/devices
  - dir: ../devices
    cmd:
    - go
    - mod
    - edit
    - -replace=periph.io/x/host/v3=../host
  - dir: ../devices
    cmd:
    - go
    - get
    - -t
    - ./...
  - dir: ../devices
    cmd:
    - go
    - test
    - -short
    - ./...
  # Test in advance: cmd
  - dir: ..
    cmd:
    - git
    - clone
    - --depth
    - 1
    - https://github.com/periph/cmd
  - dir: ../cmd
    cmd:
    - go
    - mod
    - edit
    - -replace=periph.io/x/host/v3=../host
  - dir: ../cmd
    cmd:
    - go
    - get
    - -t
    - ./...
  - dir: ../cmd
    cmd:
    - go
    - test
    - -short
    - ./...
  # Test commands.
  - dir: ../cmd
    cmd:
    - go
    - install
    - -v
    - ./headers-list
    - ./i2c-list
    - ./periph-info
    - ./periph-smoketest
    - ./spi-list
  - cmd:
    - periph-info
  - cmd:
    - headers-list
    - -f
  - cmd:
    - i2c-list
  - cmd:
    - spi-list
  - cmd:
    - periph-smoketest
    - gpio
    - -pin1
    - P8_45
    - -pin2
    - P8_46

