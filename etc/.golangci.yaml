service:
  golangci-lint-version: 1.51.x
run:
  deadline: 900s
  modules-download-mode: readonly
  skip-dirs:
    - genfiles$
    - gen$
    - vendor$
    - test$
    # TFlite uses FlatBuffer generated code that's ugly
    - ml/inference/tflite_metadata$
    - ml/inference/tflite$
  tests: true
linters:
  enable-all: true
  disable:
    - asasalint
    - containedctx
    - contextcheck
    - cyclop
    - deadcode
    - exhaustivestruct
    - exhaustruct
    - forcetypeassert
    - funlen
    - gocognit
    - godox
    - goerr113
    - gochecknoglobals
    - gochecknoinits
    - gocyclo
    - gofmt
    - goimports
    - golint
    - gomnd
    - ifshort
    - importas
    - interfacebloat
    - interfacer
    - ireturn
    - maintidx
    - maligned
    - makezero
    - musttag
    - nestif
    - nlreturn
    - nosnakecase
    - nonamedreturns
    - nosprintfhostport
    - paralleltest
    - prealloc
    - scopelint
    - structcheck
    - tagliatelle
    - testpackage
    - thelper # false positives
    - varcheck
    - varnamelen
    - wrapcheck
    - wsl
linters-settings:
  errcheck:
    check-blank: true
  gci:
    sections:
      - standard
      - default
      - prefix(go.viam.com/rdk)
  gofumpt:
    lang-version: "1.19"
    extra-rules: true
  gosec:
    excludes:
      - G601
  govet:
    enable-all: true
    disable:
      - fieldalignment
      - shadow
  lll:
    line-length: 140
issues:
  exclude:
    - composites
  exclude-rules:
    - path: _test\.go$|^tests/|^examples/
      linters:
        - dupword
        - errcheck
        - exhaustive
        - forcetypeassert
        - goconst
        - gosec
        - govet
        - noctx
    - path: /doc.go$
      linters:
        - lll
    # TODO(RSDK-1053): reenable the staticcheck linter for this directory
    # once deprecated API is no longer used.
    - path: services/slam/
      linters:
        - staticcheck
  exclude-use-default: false
  max-per-linter: 0
  max-same-issues: 0
