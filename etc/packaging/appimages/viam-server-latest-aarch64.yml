# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1
script:
 - rm -rf $APPDIR | true
 - mkdir -p "$APPDIR/usr/bin"
 - cp ../../../bin/Linux-aarch64/server "$APPDIR/usr/bin/viam-server"
 - mkdir -p "$APPDIR/usr/share/icons/viam/256x256/apps/"
 - cp ./viam-server.png "$APPDIR/usr/share/icons/viam/256x256/apps/viam-server.png"
 - mkdir -p "$APPDIR/aix.d/"
 - cp ./install ./postupdate "$APPDIR/aix.d/"
 - chmod 755 "$APPDIR/aix.d/install" "$APPDIR/aix.d/postupdate"
 - cp ./viam-server.service "$APPDIR/"
 - go install github.com/Otterverse/aix@latest
 - cp `go env GOPATH`/bin/aix "$APPDIR/usr/bin/"
 - cp `which env` "$APPDIR/usr/bin/"
 - chmod 755 "$APPDIR/usr/bin/"*

AppDir:
  path: ./AppDir
  app_info:
    id: com.viam.server
    name: viam-server
    icon: viam-server
    version: latest
    exec: usr/bin/aix
    exec_args: $@
  apt:
    arch:
    - arm64
    allow_unauthenticated: true
    sources:
    - sourceline: deb [trusted=yes] http://deb.debian.org/debian bullseye main
    - sourceline: deb [trusted=yes] http://deb.debian.org/debian-security bullseye-security main
    - sourceline: deb [trusted=yes] http://deb.debian.org/debian bullseye-updates main
    - sourceline: deb [trusted=yes] https://us-apt.pkg.dev/projects/static-file-server-310021 bullseye main
    - sourceline: deb [trusted=yes] http://archive.raspberrypi.org/debian/ bullseye main
    include:
    - bash
    - libnlopt0
    - libx264-160
    - libpigpio1
  files:
    include: []
    exclude:
    - usr/bin/bashbug
    - usr/share/man
    - usr/share/doc
    - usr/share/info
    - usr/share/lintian
  runtime:
    env:
        AIX_TARGET: usr/bin/viam-server
AppImage:
  arch: aarch64
  update-information: zsync|http://packages.viam.com/apps/viam-server/viam-server-latest-aarch64.AppImage.zsync
